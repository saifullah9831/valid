<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .section{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        form input{
            padding: 5px 20px;
        }

    </style>
</head>
<body>
    <div class="section">

        <form action="">
            <h1>This is your formðŸ˜‡</h1>
            <label for="">Username</label>
            <input type="text" value="" id="username">
            
            <label for="">Password</label>
            <input type="password" name="" id="password">
                  
            <label for="">Confirm Password</label>
            <input type="password" name="" id="cnfpassword">
            <button onclick="handleSubmit()">Submit</button>
            
        </form>
    </div>
    <script>
        const handleSubmit=()=>{
            const username=document.getElementById('username').value
            const password =document.getElementById('password').value
            const cnfpassword =document.getElementById('cnfpassword').value


            if(username == "" || password == "" || cnfpassword == ""){
                window.alert("Please enter the required fields")
                return
            }

            if(password.length<8){
                window.alert("Please enter a strong password")
                return
            }
            if(password!==cnfpassword){
                window.alert("Passwords do not match")
                return
            }
            else{
                window.alert("Registration successful")
                return
            }
        }

        function helloWorld(){
            console.log("Hello World this is normal function");
        }

        const helloWorld2=()=>{
            console.log("Hello world this is arrow function")
        }

    </script>

</body>
</html>
